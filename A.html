<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table{
                width: 600; 
                height: 600;              
            }
            table, th, td{
                border: 1px dotted;
                border-collapse: collapse;
            }
        </style>
        <title>SET B Table</title>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3"><h3>SET B Table</h3></th>
            </tr>
            <tr>
                <td rowspan="2">A</td>
                <td colspan="2">B</td>   
            </tr>
            <tr>
                <td>C</td>
                <td>D</td> 
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
        </table>    
    </body>
</html>
